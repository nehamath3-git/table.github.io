    <!DOCTYPE html>
<html>
<head>
   
    <title>User Validation</title>
    <style>
         body{
            background-color: azure;
         }

         button{
            background-color: palevioletred; 
            border-radius: 6px; 
            border: 2px solid rebeccapurple;
            
         }
         button:hover{
            color: azure;
         }

        
         

    </style>
    
</head>
<body>
    <center>
    <form action="message.html">
       
        

    
        <h1 style="background-color: blanchedalmond; ">Personal details</h1>
        
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"> <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="text">Sex</label>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label><br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email"><br><br>


        <label for="number">Phone no</label>
        <input type="number" id="number" name="number"><br><br>

        

        <label for="Details">Address</label>
        <textarea rows="6" cols="50" name="Details" id="Details"></textarea><br><br>

        <label for="country">Nationality</label>
        <select name="country" id="country">
            <option value="India">Indian</option>
            <option value="Australia">Australia</option>
            <option value="Russia">Russia</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Japan">Japan</option>
            <option value="Turkey">Turkey</option>
            <option value="Brazil">Brazil</option>

        </select>
<br>

   
        <h1 style="background-color: blanchedalmond;">Educational Details</h1>

    <label for="dept">Department</label><br><br>


    <input type="radio" id="cse" name="dept">
    <label for="cse">CSE</label>
   
    <input type="radio" id="ise" name="dept">
    <label for="ise">ISE</label>
    
    <input type="radio" id="mech" name="dept">
    <label for="mech">MECH</label>
    
    <input type="radio" id="civil" name="dept">
    <label for="civil">CIVIL</label><br><br>
    

    <label for="yog">YOG</label>
    <input list="yop" id="yog" name="yog">

    <datalist id="yop">
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist>

<br>

    <h1 style="background-color: blanchedalmond;">Skills</h1>

<input type="checkbox" id="html" name="html">
<label for="html">HTML</label>

<input type="checkbox" id="css" name="css">
<label for="css">CSS</label>

<input type="checkbox" id="js" name="js">
<label for="js">Javascript</label>

<br>


    <h3>Resume</h3>
<label for="message.html"></label>
<input type="file"><br><br>

<button>submit</button>
</form>
</center>
    
</body>
</html>
